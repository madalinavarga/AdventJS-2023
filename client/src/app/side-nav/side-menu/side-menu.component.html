@if(isOpen){
<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 overflow-y-auto h-full w-full z-10"
></div>
<div class="absolute ml-16 mt-6 z-20" (click)="handleSideMenu()">
  <fa-icon [icon]="closeIcon" class="cursor-pointer text-3xl"></fa-icon>
</div>
<div
  class="fixed top-0 left-0 h-full bg-[#e6e067] rounded-l-lg shadow-xl z-10 w-full md:w-1/4 lg:w-1/4 flex flex-col gap-4 p-8"
>
  <a
    routerLink="/dashboard"
    class="text-2xl mt-28 cursor-pointer"
    (click)="handleSideMenu()"
    >Dashboard</a
  >
  <a
    routerLink="/invitations"
    class="text-2xl mt-4 cursor-pointer"
    (click)="handleSideMenu()"
    >Invitations</a
  >
</div>
} @else{
<div class="absolute ml-16 mt-6" (click)="handleSideMenu()">
  <fa-icon [icon]="menuIcon" class="cursor-pointer text-3xl"></fa-icon>
</div>
}
