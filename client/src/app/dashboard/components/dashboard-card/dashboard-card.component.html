<div
  class="bg-white rounded-lg shadow-md w-full sm:w-1/2 md:w-1/3 lg:w-1/4 min-w-[300px] min-h-[100px] p-4 flex flex-col"
>
  <div class="flex flex-row justify-between">
    <div
      class="text-2xl font-semibold cursor-pointer"
      (click)="goToEvent(event?.id)"
    >
      {{ event?.name }}
    </div>
    <fa-icon
      [icon]="editIcon"
      class="cursor-pointer"
      (click)="handleEditEvent()"
    ></fa-icon>
  </div>
  <div class="text-lg text-gray-600">{{ event?.date | dateCountdownPipe }}</div>
</div>

@if(isOpen){
<app-edit-event
  [event]="event"
  (editedEvent)="changeEventDetails($event)"
  (handleCloseModal)="handleEditEvent()"
></app-edit-event>
}
