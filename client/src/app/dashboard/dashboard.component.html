<div class="mx-auto flex flex-col">
  <button class="rounded-full bg-yellow-300 py-2 px-4 self-end mr-16 mt-8 hover:bg-yellow-400 font-bold text-xl" (click)="handleAddEvent()"><fa-icon [icon]="addIcon"> </fa-icon></button>
  @if(events.length >0){
  <h1 class="text-2xl font-bold text-center my-8">Your Events:</h1>
  <div class="flex flex-wrap -m-2 p-16 gap-4">
    @for(event of events; track event.name){
    <app-dashboard-card [event]="event" />
    }
  </div>
  }@else {
  <h1 class="text-2xl font-bold text-center my-8">No Events</h1>
  }
</div>
