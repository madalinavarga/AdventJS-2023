<div class="flex flex-col gap-2">
    <div class="flex flex-row gap-1">
      <input formControlName="itemName" placeholder="New Item Name" class="px-1 w-4/5"/>
      <button
        type="button"
        (click)="onButtonClick()"
        [class]="buttonClass"
        >
        {{ buttonLabel }}
      </button>
    </div>
  
    <div class="flex">
      <div class="w-1/5 relative">
        <div class="border-b-4 border-l-4 border-green-500 w-4 h-4 absolute top-0 right-2"></div>
      </div>
      <input formControlName="itemURL" placeholder="New Item URL" class="w-3/5 px-1" />
    </div>
  </div>
